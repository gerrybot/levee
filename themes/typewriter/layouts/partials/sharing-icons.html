{{ i18n "share" }}
{{ if not (eq .Site.Params.sharingicons.facebook false) }}
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="Share on Facebook">
      Facebook
    </a>,
{{ end }}
{{ if not (eq .Site.Params.sharingicons.linkedin false) }}
    <a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ .Permalink }}" title="Share on LinkedIn">
      LinkedIn
    </a>,
{{ end }}
{{ if not (eq .Site.Params.sharingicons.twitter false) }}
    <a href="https://twitter.com/home?status={{ .Permalink }}" title="Tweet this">
      Twitter
    </a>
{{ end }}
