{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ .Content }}

<h2>Journal</h2>
<main>
    {{ range first 10 .Data.Pages }}
        <article>
            <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
            <h3>{{ .Date.Format "Monday 2 January 2006" }} - {{ .ReadingTime }} min read</h3>
            {{ .Summary }}
        </article>
    {{ end }}
</main>
{{ end }}
